<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilosMP.css">
    <link rel="stylesheet" href="responsivemp.css">
    <style>
        /* Agrega estilos personalizados si es necesario */
    </style>
</head>

<body>
    <div class="container-fluid contenedor col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img class="logoCamp" src="Recursos/imagenes/png/logoSuyo.png" alt="logo suerte o habilidad">
                <p class="leads">Estamos convencidos de que el éxito se logra</p>
                <p class="leads"> con la combinación de estos dos factores, pero</p>
                <p class="leads"> algunas personas tienen más de uno que del</p>
                <p class="leads"> otro, le invitamos a probar su éxito en función </p>
                <p>de la <strong>Suerte</strong> o la <strong>Habilidad</strong>.</p>
            </div>
            <div class="col-md-6">
                <main>
                    <h2>Le regalamos</h2>
                    <h3>$450.000 COP</h3>
                    <h2>Para que pruebe.</h2>
                    <form action="">
                       
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                 
                        <input type="tel" name="cedula" id="cedula" placeholder="Cédula">
                        <div class="checkbox-container">
                            <input type="checkbox" id="terminos" name="terminos" required>
                            <label for="terminos" > <a class="tycEnlace" href=""> Autorizo el uso de mis datos para entrega de premios.</a></label>
                        </div>
                        <button type="button" id="guardarDatos" onclick="location.href='premioMP.html'">RECLAMAR BONO</button>
                        
                    </form>
                </main>
            </div>
            <footer>
                <img src="Recursos/imagenes/png/casinoMarcoPolo.png" alt="Logo casino marco polo">
                <img src="Recursos/imagenes/png/logoWonder.png" alt="Logo Wonder">
      
            </footer>
        </div>
        
    </div>
    <script>
        document.getElementById('guardarDatos').addEventListener('click', function () {
            var nombre = document.getElementById('nombre').value;
            var cedula = document.getElementById('cedula').value;
            var terminos = document.getElementById('terminos').checked;

            // Verificamos que todos los campos estén llenos
            if (nombre && cedula && terminos) {
                // Creamos un objeto con los datos del formulario
                var datosUsuario = {
                    nombre: nombre,
                    cedula: cedula
                };

                // Convertimos el objeto a JSON y lo guardamos en localStorage
                localStorage.setItem('datosUsuario', JSON.stringify(datosUsuario));

                // Redirigimos al usuario a otra página
                window.location.href = 'premioMP.html';
            } else {
                alert('Por favor complete todos los campos y acepte los términos para reclamar el bono.');
            }
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
